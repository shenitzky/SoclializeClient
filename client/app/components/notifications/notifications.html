<div ng-if="$ctrl.haveNotification && $ctrl.viewReady">
  <div layout="column" layout-align="center center" class="match-text-container">
    <h1>YOU HAVE <span class="notification-number">{{$ctrl.notificationNumber}}</span>NEW</h1>
    <h1>Match Request</h1>
  </div>

  <md-divider></md-divider>
  <div class="notification-container" layout="row" layout-align="space-around center" ng-click="$ctrl.matchFoundState()">
    <div class="img-container">
      <img ng-src="{{$ctrl.receiveMatchObject.matchedDetails.imgUrl}}">
      <img class="currentUserImg" ng-src="{{$ctrl.userImg}}">
    </div>
    <div class="matchStrength">
      <h1 class="present-text">{{$ctrl.receiveMatchObject.matchStrength}}%</h1>
    </div>
    <div class="match-info-container" layout="column">
      <div>
        <span>Date: {{$ctrl.date}}</span>
      </div>
      <div>
        <span>Time: {{$ctrl.time}}</span>
      </div>
      <div>
        <span>Name: {{$ctrl.receiveMatchObject.matchedDetails.firstName}}</span>
      </div>
    </div>
  </div>
  <md-divider></md-divider>
  <div class="notification">1</div>
</div>
<div ng-if="!$ctrl.haveNotification" layout="row" layout-align="center center">
  <h1>You don't have any notifications</h1>
</div>
