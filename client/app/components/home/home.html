<div ng-if="$ctrl.viewReady">

    <div>
        <md-button ng-click="$ctrl.changeStateNameOnClick('userProfile')">Click to go to user profile.</md-button>
    </div>

    <div>
        <md-button ng-click="$ctrl.getLocation()">Click the button to get your coordinates.</md-button>
    </div>

    <div>
        <md-button ng-click="$ctrl.changeStateNameOnClick('chooseHobbies')">Click to go to choose Hobbies screen.</md-button>
    </div>

    <div>
        <md-button ng-click="$ctrl.changeStateNameOnClick('matchRequest')">Click to go to start match screen.</md-button>
    </div>

    <div>
      <md-button ng-click="$ctrl.changeStateNameOnClick('matchFound')">Click to go to match found screen.</md-button>
    </div>

    <div map-lazy-load="{{$ctrl.googleMapsUrl}}">
      <ng-map center="{{$ctrl.test1}},{{$ctrl.test2}}" zoom="14">
        <marker position="[{{$ctrl.test1}}, {{$ctrl.test2}}]"></marker>
        <marker position="[{{$ctrl.test3}}, {{$ctrl.test4}}]"></marker>
      </ng-map>
    </div>

</div>
