<div>
    <div>
        <h1 class="text title">HI</h1>
        <h2 class="text sub-title">Tell us what you are<br>interested in</h2>
    </div>

    <div layout="column">
      <div ng-repeat="category in $ctrl.factorsMock track by $index">
        <div class="category-container">
          <div class="category-title">
            <h2>{{category.class}}</h2>
          </div>
          <div class="icon-container">
            <div class="icon-body" ng-click="$ctrl.test(category.subclasses.name)">
              <img class="img-icon" ng-src="{{category.subclasses.url}}">
            </div>
          </div>
        </div>
      </div>
      <md-button ng-click="$ctrl.sendCategoriesToServer()">DONE</md-button>
    </div>
</div>
