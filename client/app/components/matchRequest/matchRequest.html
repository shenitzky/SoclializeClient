<div ng-if="$ctrl.viewReady">
  <div layout="column" ng-cloak>
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Choose Factors</h1>
        </md-toolbar>
        <md-content layout-margin>
          <p>
            This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
          </p>

          <div class="current-factors-container" ng-repeat="category in $ctrl.user.factors">
            <div ng-repeat="subCategory in category.subClasses">

              <checkbox-element section-key="{{subCategory.name}}" section-model="{{category.class}}"
                                on-element-change="$ctrl.onCheckboxChange(obj,model,key)"
                                label="{{subCategory.name}}"
                                ng-model="subCategory.isToggle">
              </checkbox-element>
            </div>
          </div>
          <md-button ng-click="$ctrl.toggleLeft()" class="md-accent">
            Close this Sidenav
          </md-button>
        </md-content>
      </md-sidenav>
      <md-content flex layout-padding>
        <div layout="column" layout-align="top center">
          <div>
            <md-button ng-click="$ctrl.toggleLeft()" class="md-raised">
              Toggle Sidenav
            </md-button>
          </div>

        </div>

      </md-content>
    </section>
  </div>
  <div layout="row"  layout-align="center center">
    <md-button><span class="find-match-title" ng-click="$ctrl.sendMatchRequest()">FIND MATCH</span></md-button>
  </div>
</div>
